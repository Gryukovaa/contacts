<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="user : ${allContacts}">
        <td class="align-middle" th:text="${user.contact_id}"></td>
        <td class="align-middle" th:text="${user.firstName}"></td>
        <td class="align-middle" th:text="${user.lastName}"></td>
    </tr>
</table>
</body>
</html>
